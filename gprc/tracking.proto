
syntax = "proto3";

package SafeEntry;

// Note: Come back to
service TrackingService  {

    rpc Login (User) returns (User) {}

    rpc GetAllLocations(Empty) returns (stream Location) {}

    rpc GetCheckOutOptions(Empty) returns (stream CheckOut) {}

    rpc CreateCheckInIndividual(Location) returns (Status) {}
    rpc CreateCheckInGroup(Location) returns (Status) {}
    rpc CreateCheckOut(CheckOut) returns (Status) {}

    rpc GetAllUsers(Empty) returns (stream User) {}
    rpc GetGroupsByUser(Empty) returns (stream Group) {}
    rpc CreateGroup(Group) returns (Group) {}
    rpc AddUserToGroup(stream User) returns (Status) {}
    
    rpc GetSafeEntry(Empty) returns (stream SafeEntry) {}
    
    rpc GetCovidLocationByUser (User) returns (stream Location) {}
    rpc CreateReportCovidCase (stream Location) returns (Status) {}
}

message Empty {

}

message User {
    string name = 1;
    string nric = 2;
    string role_name = 3;
    Group group = 4;
    Status status = 5;
}

message Group {
    string name = 1;
    User user = 2;
    Status status = 3;
}

message Status {
    bool status = 1;
}

message Location {
    int32 id = 1;
    Group group = 2;
    string name = 3;
}

message CheckOut {
    int32 id = 1;
    Location location = 2;
    Group group = 3;
}

message SafeEntry {
    Location location = 1;
    Group group = 2;
    string checkin = 3;
    string checkout = 4;
}

message Case {
    User user = 1;
    Location location = 2;
}

